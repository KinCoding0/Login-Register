<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main>
        <nav class="navBar">
            <span class="logo">Logo</span>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#" id="btn-login">Login</a></li>
            </ul>
        </nav>
        <div class="box-position">
            <div class="box-container" id="box-container">
                <span class="btn-x" id="btn-x"><i class='bx bx-x'></i></i></span>
                <form action="" class="box login" id="box-login">
                    <h1>Login</h1>
                    <div class="input-group">
                        <input type="email" required>
                        <label for="">Email</label>
                        <i class='bx bx-envelope'></i>
                    </div>
                    <div class="input-group">
                        <input type="password" required>
                        <label for="">Password</label>
                        <i class='bx bx-lock-alt'></i>
                    </div>
                    <span class="check-box">
                        <input type="checkbox">
                        <label for="">Remember Me</label>
                    </span>
                    <a href="#" class="forgot-link">Forgot password?</a>
                    <button type="submit" class="btn-submit">Submit</button>
                    <p class="register-link">Don't have an account? <a href="#" id="register-link">Register</a></p>
                </form>
                <form action="" class="box register" id="box-register">
                    <h1>Register</h1>
                    <div class="input-group">
                        <input type="email" required>
                        <label for="">Username</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-group">
                        <input type="email" required>
                        <label for="">Email</label>
                        <i class='bx bx-envelope'></i>
                    </div>
                    <div class="input-group">
                        <input type="password" required>
                        <label for="">Password</label>
                        <i class='bx bx-lock-alt'></i>
                    </div>
                    <div class="input-group">
                        <input type="password" required>
                        <label for="">Confirm Password</label>
                        <i class='bx bx-lock-alt'></i>
                    </div>
                    <span class="check-box">
                        <input type="checkbox">
                        <label for="">I agree to the terms & conditions</label>
                    </span>
                    <button type="submit" class="btn-submit">Submit</button>
                    <p class="login-link">Already have an account?<a href="#" id="login-link"> Login</a></p>

                </form>
            </div>

        </div>

    </main>
    <script src="main.js"></script>
</body>

</html>
